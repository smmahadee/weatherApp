<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Website From Mahadee</title>
    <link rel="shortcut icon" href="weather_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9aad0ebe25.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <section class="weather">
        <div id="w-img" class="weather-image"><img class="img-beauty" src="unknown.png"></div>
        <button onclick="setQuery('click')" type="submit" id="search-icon"><i class="fa fa-search"></i></button>
        <input type="text" class="input-city form-control" id="city-name" placeholder="Search for a city">
            <div class="details">
                <p id="city-location">City, State</p>
                <h5 id="date"></h5>
                <h1 id="cur-temperature">&degc</h1>
                <h6 id="w-description">Please Enter your country</h6>
                <h5 id="low-high">&degc / &degc</h5>
            </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
